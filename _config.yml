# Setup
timezon: Asia/seoul
title: 서영훈의 개인 홈피
url: https://darktemi.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize
logo: logo.png
social:
  name: 서영훈
  links:
    - https://www.facebook.com/younghun.seo.71
    - https://www.instagram.com/seo_johnbosco
lang: en

sass:
  sass_dir: _sass
  style: :compressed

