# Setup
title: 서영훈의 블로그
description: 배구, 등산, 맛집 탐방 등 소소한 일상
url: https://darktemi.github.io/darktemi90
avatar: /2.jpg
paginate: 5
permalink: pretty
cover_image: /3.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: 서영훈
  card: summary
logo: logo.png
social:
  name: 서영훈
  links:
    - https://www.facebook.com/younghun.seo.71
    - https://www.instagram.com/seo_johnbosco/
    - https://github.com/darktemi
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: 서영훈
  url: https://github.com/darktemi
  email: darktemi90@nate.com
